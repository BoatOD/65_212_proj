<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <!-- our own css -->
    <link type="text/css" rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Kanit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/mytwitter.css">
    <link rel="stylesheet" href="../static/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="../static/css/microblog.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" id="barr">
        <div class="container">
            <div class="navbar-nav">
                <h4 class="myaccount">Microblog</h2>
            </div>
            <form class="form-inline">
                <input class="form-control" id="nav-search" type="search" placeholder="Search Twitter"> &nbsp;
                <img class="tw-user-small rounded-circle" src="static/img/Nyan_cat.png"> &nbsp;
                <button class="btn" id="nav-tweet-btn" type="submit">Tweet</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row tweetnew">
            <div id="add-edit" class="container" hidden="hidden">
                <h2 id="add-edit-caption">Add/Edit a Content:</h2>
                <form id="addNewBlogForm">
                    <label for="name">ชื่อ</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." required>
                    <label for="message">message</label>
                    <input type="text" id="message" name="message" placeholder="Your message.." required>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="Your email.." required>
                    <input type="hidden" id="entryid" name="id" value="">
                    <input type="hidden" id="date" name="date" value="">
                    <input type="submit" name="submit" value="Submit">
                    <button id="clear_form" type="button">Clear</button>
                    <button id="cancel_form" type="button">Cancel</button>
                </form>
            </div>
            <div id="blog_display">
                <button id="add_blog" type="button">Create Content</button>
            </div>
        <div class="container">
            <div class="content-box" id="content-box">
                <div class="tweet" id="tweet">
                    <div class="row contentnew" id="testttt">
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/microblog.js"></script>
</body>

</html>
